<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Add a New Student</h1>
		<form th:action="@{/saveStudent}" th:object = "${student}" method="post">
			<input type="text" th:field = "*{name}" 
			placeholder="Student name" class="form-control">
			
			<input type="text" th:field = "*{age}" 
			placeholder="Student age" class="form-control">
			
			<input type="text" th:field = "*{address}" 
			placeholder="Student address" class="form-control">
			
			<input type="text"  
			placeholder="Subject Name" class="form-control">
			
			<input type="text"  
			placeholder="Subject Marks" class="form-control">
			
			<button type="submit" class="btn btn-info">Save Student</button>
		</form>	
		
		<hr>
		
		<a th:href = "@{/}">Back to Employee List</a>
	</div>
</body>
</html>
